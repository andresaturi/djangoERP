{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block header %}
{% endblock %}

{% block conteudo %}
    <h3>{{ titulo }}</h3>

<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        {{ botao }}
        <i class="fa fa-check" aria-hidden="true"></i>
    </button>
</form>
<a href="{% url 'listar-atividade' %}" class="btn btn-danger">
    Cancelar
</a>

{% endblock %}

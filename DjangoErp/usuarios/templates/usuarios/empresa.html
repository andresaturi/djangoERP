{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block header %}
{% endblock %}

{% block conteudo %}
    <h3>{{ titulo }}</h3>

<hr>
<form action="" method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="d-flex">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-check" aria-hidden="true"></i>
            {{ botao }}
        </button>

        <a href="{% url 'listar-manuais' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
